<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anh Và Em</title>
    <link rel="icon" href="./assets/images/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div class="full-screen d-flex justify-content-center align-items-center">
        <div class="content card card-parent border-0">
          <h1 class="text-center">Anh Và Em</h1>

          <div class="card text-center border-0 rounded-0">
            <div class="card-body">
              <h3 id="date">0 NGÀY</h3>
              <time>00:00:00</time>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-sm-12 col-md-4 d-flex justify-content-center">
              <div class="one text-center">
                <img
                  src="./assets/images/anh.jpg"
                  class="avt shadow vanilla-tilt"
                />
                <h3 class="mt-3">Anh nè</h3>
              </div>
            </div>
            <div class="col-sm-12 col-md-4 d-flex justify-content-center">
              <div id="heart" class="text-center">
                <img src="./assets/images/heart.svg" class="heart" />
                <div id="anni">...</div>
              </div>
            </div>
            <div class="col-sm-12 col-md-4 d-flex justify-content-center">
              <div class="two text-center">
                <img
                  src="./assets/images/em.jpg"
                  class="avt shadow vanilla-tilt"
                />
                <h3 class="mt-3">Em nè</h3>
              </div>
            </div>
          </div>
          <h4 class="text-center">
            Mãi yêu em.. <img src="./assets/images/heart.svg" width="18" />
          </h4>
        </div>
      </div>

      <div class="banner">
        <div class="clouds">
          <img src="./assets/images/cloud1.png" style="--i: 1" />
          <img src="./assets/images/cloud2.png" style="--i: 2" />
          <img src="./assets/images/cloud3.png" style="--i: 3" />
          <img src="./assets/images/cloud4.png" style="--i: 4" />
          <img src="./assets/images/cloud5.png" style="--i: 5" />
          <div
            style="
              position: absolute;
              bottom: 0;
              background: linear-gradient(to top, #fff, transparent);
              width: 100%;
              height: 100px;
            "
          ></div>
        </div>
      </div>
    </div>

    <audio id="myAudio" controls autoplay loop preload="auto" muted="muted">
      <source src="./assets/audio/lonely.mp3" type="audio/mp3" />
    </audio>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
